<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/search"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="place">Details for {{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="place">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center padding>
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3" text-center>
        <ion-button color="primary" (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
